<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renovar Assinatura</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Sua assinatura expirou</h1>
    <p>Sua assinatura expirou em <span id="expiration-date"></span>. Por favor, renove escolhendo um dos planos abaixo:</p>
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Plano Mensal</h5>
            <p class="card-text">R$29,90 por mês</p>
            <button class="btn btn-primary" id="renew-monthly">Renovar</button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Plano Trimestral</h5>
            <p class="card-text">R$79,90 por 3 meses</p>
            <button class="btn btn-primary" id="renew-quarterly">Renovar</button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Plano Semestral</h5>
            <p class="card-text">R$149,90 por 6 meses</p>
            <button class="btn btn-primary" id="renew-semiannually">Renovar</button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Plano Anual</h5>
            <p class="card-text">R$299,90 por ano</p>
            <button class="btn btn-primary" id="renew-annually">Renovar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      const expirationDate = localStorage.getItem('expiration_date');
      if (expirationDate) {
        document.getElementById('expiration-date').textContent = expirationDate;
      } else {
        window.location.href = '/index.html'; // Redirecionar para a página de login se não houver data de expiração
      }

      // Adicionando os event listeners para os botões
      document.getElementById('renew-monthly').addEventListener('click', function() {
        renewSubscription('monthly');
      });

      document.getElementById('renew-quarterly').addEventListener('click', function() {
        renewSubscription('quarterly');
      });

      document.getElementById('renew-semiannually').addEventListener('click', function() {
        renewSubscription('semiannually');
      });

      document.getElementById('renew-annually').addEventListener('click', function() {
        renewSubscription('annually');
      });
    });

    function renewSubscription(plan) {
      const userId = localStorage.getItem('userId');

      if (!userId) {
        console.error('User ID not found.');
        alert('Erro: Usuário não identificado. Faça login novamente.');
        return;
      }

      fetch('/create-renewal-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, plan })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = data.paymentLink;
        } else {
          console.error('Erro ao criar sessão de pagamento:', data.message);
          alert('Erro ao criar sessão de pagamento.');
        }
      })
      .catch(error => {
        console.error('Erro ao processar a renovação:', error);
        alert('Erro ao processar a renovação.');
      });
    }
  </script>
</body>
</html>
