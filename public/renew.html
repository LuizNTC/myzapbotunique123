<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renovar Assinatura</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Sua assinatura expirou</h1>
    <p>Sua assinatura expirou em <span id="expiration-date"></span>. Por favor, renove escolhendo um dos planos abaixo:</p>
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Plano Mensal</h5>
            <p class="card-text">R$29,90 por mês</p>
            <button class="btn btn-primary" onclick="renewSubscription('monthly')">Renovar</button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Plano Trimestral</h5>
            <p class="card-text">R$79,90 por 3 meses</p>
            <button class="btn btn-primary" onclick="renewSubscription('quarterly')">Renovar</button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Plano Semestral</h5>
            <p class="card-text">R$149,90 por 6 meses</p>
            <button class="btn btn-primary" onclick="renewSubscription('semiannually')">Renovar</button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Plano Anual</h5>
            <p class="card-text">R$299,90 por ano</p>
            <button class="btn btn-primary" onclick="renewSubscription('annually')">Renovar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      const expirationDate = localStorage.getItem('expiration_date');
      if (expirationDate) {
        document.getElementById('expiration-date').textContent = expirationDate;
      } else {
        window.location.href = '/index.html'; // Redirecionar para a página de login se não houver data de expiração
      }
    });

    function renewSubscription(plan) {
      const userId = localStorage.getItem('userId');
      if (!userId) {
        alert('Usuário não logado. Por favor, faça login novamente.');
        window.location.href = '/index.html';
        return;
      }
      fetch('/create-renewal-checkout-session', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userId, plan })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = data.paymentLink;
        } else {
          alert('Erro ao criar sessão de pagamento.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
