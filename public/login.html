<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="loginResult"></div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  const response = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  });
  const result = await response.json();
  const loginResult = document.getElementById('loginResult');
  if (result.success) {
    localStorage.setItem('userId', result.userId); // Salvando userId no localStorage
    if (result.pending) {
      window.location.href = 'plans.html'; // Redireciona para a p√°gina de planos
    } else {
      loginResult.textContent = 'Login successful!';
      window.location.href = 'dashboard.html'; // Redirecionar para o dashboard
    }
  } else {
    loginResult.textContent = result.message || 'Invalid credentials!';
  }
});
  </script>
</body>
</html>
